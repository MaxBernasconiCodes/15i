<!DOCTYPE html>

<head>

	<title>Ejercicio condicionales - nivel principiante</title>
</head>

<body>

	<script>
		var usuario = prompt("Ingrese su Usuario");
		var contrasena = prompt("Ingrese su Contrase√±a");

			// && es "Y", o sumatoria de condiciones
			// || es "O", y es disyuncion de condiciones
		if (usuario == "Admin" && (contrasena == "1234" || contrasena == "asdf")) 
			{
				document.write("El Admin Ingreso");				
			}
		else if( usuario == "User")
		{
			document.write("El Usuario Ingreso");	
		}


	</script>

</body>

</html>
